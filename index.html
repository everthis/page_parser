        医师姓名：<input name="" type="text" value="" id="name" class="myTxt">
        所在医疗机构：<input name="" type="text" value="" id="org" class="myTxt">
        验证码:<input name="" type="text" id="cap" class="myTxt" style="width: 80px">
        <img id="imgVilidate" alt="更换验证码" src="" style="cursor: pointer; vertical-align: bottom" border="0" onclick="ChangeCheckCode();" height="30" width="100px">
        <a href="javascript:;" onclick="ChangeCheckCode();">换一张</a>

        <span id="submit">查询</span>

        <script>
        var doc = document;
        var $imgVilidate = doc.getElementById('imgVilidate');
        var $submit = doc.getElementById('submit');
        var __VIEWSTATE;
        var __VIEWSTATEGENERATOR;
        var __EVENTVALIDATION;

        function ChangeCheckCode() {
        	XHR("GET", "http://127.0.0.1:4567/foo", true, cb);
        }

        var XHR = function(method, url, isasync, callback) {
            var request = new XMLHttpRequest(),
                _this = this;
            request.open(method, url, isasync);
            request.onload = function() {
                if (request.status === 200 && request.readyState === 4) {
                    var cb = callback.bind(_this,request.responseText);
                    cb();
                } else if (request.status === 408) {
                    console.log('retrying...');
                    _this.XHR(method, url, isasync, callback);
                }
            };
            request.onerror = function() {};
            request.send(null);
        };

        function get() {

	        XHR("GET", "http://127.0.0.1:4567/foo", true, cb);
        }

        function query() {
        	var pro = document.getElementById("pro").value;
        	var name = document.getElementById("name").value;
        	var org = document.getElementById("org").value;
        	var cap = document.getElementById("cap").value;

        	XHR("GET", "http://127.0.0.1:4567/query?" + 
        		"pro=" + pro + 
        		"&name=" + name + 
        		"&__VIEWSTATE=" + __VIEWSTATE + 
        		"&__VIEWSTATEGENERATOR=" + __VIEWSTATEGENERATOR + 
        		"&__EVENTVALIDATION=" + __EVENTVALIDATION + 
        		"&org=" + org + 
        		"&cap=" + cap, true, queryCB);
        }

        function queryCB(data) {
        	console.log(data);
        	get();
        }


        function cb(data) {
        	data = JSON.parse(data);
        	$imgVilidate.setAttribute('src', "images/" + data.img_url);
            console.log(data);
            __VIEWSTATE = data['__VIEWSTATE']
            console.log(__VIEWSTATE);
            __VIEWSTATEGENERATOR = data['__VIEWSTATEGENERATOR']
            __EVENTVALIDATION = data['__EVENTVALIDATION']

        }

        $submit.addEventListener('click', submitQuery);

        function submitQuery() {
        	query();
        }

        window.onload = function() {
        	get();
        };
        </script>
    </body>
